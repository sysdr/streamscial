<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-Table Joins Monitor</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e0e0e0;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            padding: 30px 0;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header h1 {
            font-size: 2.5em;
            color: #64ffda;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
        }
        
        .header p {
            color: #a0a0a0;
            font-size: 1.1em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(100, 255, 218, 0.2);
        }
        
        .stat-card h3 {
            font-size: 0.9em;
            color: #a0a0a0;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #64ffda;
        }
        
        .stat-card.orange .stat-value { color: #ffb347; }
        .stat-card.blue .stat-value { color: #5dade2; }
        .stat-card.purple .stat-value { color: #bb86fc; }
        
        .charts-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .chart-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .chart-card h2 {
            color: #64ffda;
            margin-bottom: 20px;
            font-size: 1.3em;
        }
        
        .recommendations-list {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-height: 500px;
            overflow-y: auto;
        }
        
        .recommendations-list h2 {
            color: #64ffda;
            margin-bottom: 20px;
        }
        
        .recommendation-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 8px;
            border-left: 3px solid #64ffda;
        }
        
        .recommendation-item .score {
            display: inline-block;
            background: #64ffda;
            color: #1a1a2e;
            padding: 3px 10px;
            border-radius: 12px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .recommendation-item .details {
            margin-top: 8px;
            color: #a0a0a0;
            font-size: 0.9em;
        }
        
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #64ffda;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>‚ö° Table-Table Joins Monitor</h1>
        <p>Real-time User Preferences √ó Content Metadata Recommendation Engine</p>
    </div>
    
    <div class="stats-grid">
        <div class="stat-card">
            <h3>Total Join Operations</h3>
            <div class="stat-value" id="joinOps">0</div>
        </div>
        <div class="stat-card orange">
            <h3>Recommendations Generated</h3>
            <div class="stat-value" id="recsGenerated">0</div>
        </div>
        <div class="stat-card blue">
            <h3>High Score Rate</h3>
            <div class="stat-value" id="highScoreRate">0%</div>
        </div>
        <div class="stat-card purple">
            <h3>State Store Size</h3>
            <div class="stat-value" id="storeSize">0</div>
        </div>
    </div>
    
    <div class="charts-container">
        <div class="chart-card">
            <h2>üìä Join Operations Over Time</h2>
            <canvas id="joinOpsChart"></canvas>
        </div>
        <div class="chart-card">
            <h2>üìà Recommendation Score Distribution</h2>
            <canvas id="scoreDistChart"></canvas>
        </div>
    </div>
    
    <div class="recommendations-list">
        <h2>üéØ Recent Recommendations</h2>
        <div id="recentRecs"></div>
    </div>
    
    <script>
        // Chart configurations
        const chartConfig = {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
                legend: { labels: { color: '#e0e0e0' } }
            },
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { color: '#a0a0a0' },
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                },
                x: {
                    ticks: { color: '#a0a0a0' },
                    grid: { color: 'rgba(255, 255, 255, 0.1)' }
                }
            }
        };
        
        // Join operations chart
        const joinOpsCtx = document.getElementById('joinOpsChart').getContext('2d');
        const joinOpsChart = new Chart(joinOpsCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Join Operations',
                    data: [],
                    borderColor: '#64ffda',
                    backgroundColor: 'rgba(100, 255, 218, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: chartConfig
        });
        
        // Score distribution chart
        const scoreDistCtx = document.getElementById('scoreDistChart').getContext('2d');
        const scoreDistChart = new Chart(scoreDistCtx, {
            type: 'bar',
            data: {
                labels: ['0.5-0.6', '0.6-0.7', '0.7-0.8', '0.8-0.9', '0.9-1.0'],
                datasets: [{
                    label: 'Recommendations',
                    data: [0, 0, 0, 0, 0],
                    backgroundColor: [
                        'rgba(255, 179, 71, 0.8)',
                        'rgba(255, 215, 0, 0.8)',
                        'rgba(100, 255, 218, 0.8)',
                        'rgba(93, 173, 226, 0.8)',
                        'rgba(187, 134, 252, 0.8)'
                    ],
                    borderColor: [
                        '#ffb347',
                        '#ffd700',
                        '#64ffda',
                        '#5dade2',
                        '#bb86fc'
                    ],
                    borderWidth: 2
                }]
            },
            options: chartConfig
        });
        
        function updateDashboard() {
            fetch('/api/metrics')
                .then(response => response.json())
                .then(data => {
                    // Update stat cards
                    const joinOps = data.join_operations;
                    const recsGen = data.recommendations_generated;
                    const highScoreRates = data.high_score_rate;
                    
                    if (joinOps.length > 0) {
                        document.getElementById('joinOps').textContent = 
                            joinOps[joinOps.length - 1].toLocaleString();
                    }
                    
                    if (recsGen.length > 0) {
                        document.getElementById('recsGenerated').textContent = 
                            recsGen[recsGen.length - 1].toLocaleString();
                    }
                    
                    if (highScoreRates.length > 0) {
                        document.getElementById('highScoreRate').textContent = 
                            highScoreRates[highScoreRates.length - 1].toFixed(1) + '%';
                    }
                    
                    const storeSize = data.state_store_sizes.users + data.state_store_sizes.content;
                    document.getElementById('storeSize').textContent = storeSize.toLocaleString();
                    
                    // Update join operations chart
                    joinOpsChart.data.labels = data.timestamps.slice(-20);
                    joinOpsChart.data.datasets[0].data = joinOps.slice(-20);
                    joinOpsChart.update('none');
                    
                    // Update score distribution chart
                    const scoreDist = data.score_distribution;
                    scoreDistChart.data.datasets[0].data = [
                        scoreDist['0.5-0.6'],
                        scoreDist['0.6-0.7'],
                        scoreDist['0.7-0.8'],
                        scoreDist['0.8-0.9'],
                        scoreDist['0.9-1.0']
                    ];
                    scoreDistChart.update('none');
                    
                    // Update recent recommendations
                    const recsContainer = document.getElementById('recentRecs');
                    recsContainer.innerHTML = data.recent_recommendations.slice(-10).reverse().map(rec => `
                        <div class="recommendation-item">
                            <span class="score">${rec.match_score.toFixed(2)}</span>
                            <strong>${rec.user_id}</strong> ‚Üê <strong>${rec.content_id}</strong>
                            <div class="details">
                                Matched: ${Object.entries(rec.matched_attributes).map(([k, v]) => 
                                    `${k}: ${Array.isArray(v) ? v.join(', ') : v}`
                                ).join(' | ')}
                            </div>
                        </div>
                    `).join('');
                })
                .catch(error => console.error('Error fetching metrics:', error));
        }
        
        // Update every 2 seconds
        updateDashboard();
        setInterval(updateDashboard, 2000);
    </script>
</body>
</html>
