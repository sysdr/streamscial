<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSocial - Real-Time Engagement Scoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            margin-bottom: 20px;
            border: 1px solid #e5e7eb;
        }

        .header h1 {
            color: #0f766e;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .header p {
            color: #64748b;
            font-size: 16px;
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border-left: 4px solid;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .metric-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .metric-card.processed { border-left-color: #10b981; }
        .metric-card.filtered { border-left-color: #f59e0b; }
        .metric-card.aggregated { border-left-color: #14b8a6; }
        .metric-card.errors { border-left-color: #ef4444; }

        .metric-label {
            color: #64748b;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .metric-value {
            font-size: 36px;
            font-weight: 700;
            color: #1e293b;
        }

        .charts-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .chart-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            display: flex;
            flex-direction: column;
            border: 1px solid #e5e7eb;
        }

        .chart-card h3 {
            color: #1e293b;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .chart-card canvas {
            height: 300px !important;
            max-height: 300px;
        }

        .leaderboard {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            border: 1px solid #e5e7eb;
        }

        .leaderboard h3 {
            color: #1e293b;
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        #leaderboard {
            max-height: 600px;
            overflow-y: auto;
        }

        .leaderboard-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8fafc;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .leaderboard-item:hover {
            background: #e2e8f0;
            transform: translateX(5px);
        }

        .rank {
            font-size: 24px;
            font-weight: 700;
            color: #0f766e;
            min-width: 40px;
        }

        .content-info {
            flex: 1;
            margin: 0 15px;
        }

        .content-id {
            font-weight: 600;
            color: #1e293b;
        }

        .score-badge {
            background: linear-gradient(135deg, #0f766e 0%, #f59e0b 100%);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #10b981;
            animation: pulse 2s infinite;
            margin-right: 8px;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .charts-container {
                grid-template-columns: 1fr;
            }

            .metrics-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .chart-card canvas {
                height: 250px !important;
            }

            body {
                padding: 10px;
            }
        }

        @media (max-width: 480px) {
            .metrics-grid {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 24px;
            }

            .metric-value {
                font-size: 28px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚ö° StreamSocial Engagement Scoring</h1>
            <p><span class="status-indicator"></span>Real-time Kafka Streams Processing</p>
        </div>

        <div class="metrics-grid">
            <div class="metric-card processed">
                <div class="metric-label">Events Processed</div>
                <div class="metric-value" id="processed">0</div>
            </div>
            <div class="metric-card filtered">
                <div class="metric-label">Events Filtered</div>
                <div class="metric-value" id="filtered">0</div>
            </div>
            <div class="metric-card aggregated">
                <div class="metric-label">Scores Aggregated</div>
                <div class="metric-value" id="aggregated">0</div>
            </div>
            <div class="metric-card errors">
                <div class="metric-label">Processing Errors</div>
                <div class="metric-value" id="errors">0</div>
            </div>
        </div>

        <div class="charts-container">
            <div class="chart-card">
                <h3>üìä Processing Throughput</h3>
                <canvas id="throughputChart"></canvas>
            </div>
            <div class="chart-card">
                <h3>üìà Score Distribution</h3>
                <canvas id="scoreChart"></canvas>
            </div>
        </div>

        <div class="leaderboard">
            <h3>üèÜ Top Trending Content</h3>
            <div id="leaderboard"></div>
        </div>
    </div>

    <script>
        const socket = io('http://localhost:5001');

        // Throughput Chart
        const throughputCtx = document.getElementById('throughputChart').getContext('2d');
        const throughputChart = new Chart(throughputCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Events/sec',
                    data: [],
                    borderColor: '#14b8a6',
                    backgroundColor: 'rgba(20, 184, 166, 0.1)',
                    tension: 0.4,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });

        // Score Distribution Chart
        const scoreCtx = document.getElementById('scoreChart').getContext('2d');
        const scoreChart = new Chart(scoreCtx, {
            type: 'bar',
            data: {
                labels: [],
                datasets: [{
                    label: 'Engagement Score',
                    data: [],
                    backgroundColor: 'rgba(245, 158, 11, 0.8)',
                    borderColor: '#f59e0b',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: { beginAtZero: true }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });

        let lastProcessed = 0;
        let lastTimestamp = Date.now();

        socket.on('metrics_update', (metrics) => {
            document.getElementById('processed').textContent = metrics.processed.toLocaleString();
            document.getElementById('filtered').textContent = metrics.filtered.toLocaleString();
            document.getElementById('aggregated').textContent = metrics.aggregated.toLocaleString();
            document.getElementById('errors').textContent = metrics.errors.toLocaleString();

            // Calculate throughput
            const now = Date.now();
            const timeDiff = (now - lastTimestamp) / 1000;
            const eventsDiff = metrics.processed - lastProcessed;
            const throughput = timeDiff > 0 ? Math.round(eventsDiff / timeDiff) : 0;

            lastProcessed = metrics.processed;
            lastTimestamp = now;

            // Update throughput chart
            const time = new Date().toLocaleTimeString();
            throughputChart.data.labels.push(time);
            throughputChart.data.datasets[0].data.push(throughput);
            
            if (throughputChart.data.labels.length > 20) {
                throughputChart.data.labels.shift();
                throughputChart.data.datasets[0].data.shift();
            }
            
            throughputChart.update('none');
        });

        socket.on('scores_update', (data) => {
            const scores = data.scores || [];
            
            // Update leaderboard
            const leaderboard = document.getElementById('leaderboard');
            leaderboard.innerHTML = scores.slice(0, 10).map((item, idx) => `
                <div class="leaderboard-item">
                    <div class="rank">#${idx + 1}</div>
                    <div class="content-info">
                        <div class="content-id">${item.content_id}</div>
                    </div>
                    <div class="score-badge">${Math.round(item.score)} pts</div>
                </div>
            `).join('');

            // Update score distribution chart
            scoreChart.data.labels = scores.slice(0, 10).map(s => s.content_id);
            scoreChart.data.datasets[0].data = scores.slice(0, 10).map(s => s.score);
            scoreChart.update('none');
        });

        socket.on('connect', () => {
            console.log('Connected to query service');
        });
    </script>
</body>
</html>
