<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSocial Connect Monitoring</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #0ea5e9 0%, #22c55e 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .header h1 {
            color: #2d3748;
            font-size: 32px;
            margin-bottom: 8px;
        }
        
        .header p {
            color: #718096;
            font-size: 14px;
        }
        
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .health-overview {
            text-align: center;
        }
        
        .health-score {
            font-size: 72px;
            font-weight: 700;
            margin: 20px 0;
            background: linear-gradient(135deg, #0ea5e9 0%, #22c55e 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .status-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }
        
        .status-healthy {
            background: #c6f6d5;
            color: #22543d;
        }
        
        .status-degraded {
            background: #feebc8;
            color: #7c2d12;
        }
        
        .status-critical {
            background: #fed7d7;
            color: #742a2a;
        }
        
        .connector-list {
            margin-top: 20px;
        }
        
        .connector-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            background: #f7fafc;
            margin-bottom: 8px;
        }
        
        .connector-name {
            font-weight: 600;
            color: #2d3748;
        }
        
        .connector-score {
            font-size: 18px;
            font-weight: 700;
            color: #667eea;
        }
        
        .chart-container {
            position: relative;
            height: 300px;
        }
        
        .metric-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-top: 16px;
        }
        
        .metric-box {
            background: #f7fafc;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }
        
        .metric-value {
            font-size: 32px;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 4px;
        }
        
        .metric-label {
            font-size: 12px;
            color: #718096;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .alert-item {
            padding: 12px;
            border-left: 4px solid;
            background: #f7fafc;
            margin-bottom: 8px;
            border-radius: 4px;
        }
        
        .alert-p0 {
            border-left-color: #f56565;
            background: #fff5f5;
        }
        
        .alert-p1 {
            border-left-color: #ed8936;
            background: #fffaf0;
        }
        
        .alert-time {
            font-size: 11px;
            color: #718096;
        }
        
        .alert-message {
            font-weight: 600;
            color: #2d3748;
            margin: 4px 0;
        }
        
        .update-time {
            text-align: center;
            color: white;
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ StreamSocial Connect Monitoring</h1>
            <p>Real-time health monitoring for content ingestion pipelines</p>
        </div>
        
        <div class="dashboard-grid">
            <div class="card health-overview">
                <div class="card-title">üìä Overall Health</div>
                <div class="health-score" id="overallScore">--</div>
                <div id="overallStatus"></div>
                <div class="connector-list" id="connectorList"></div>
            </div>
            
            <div class="card">
                <div class="card-title">üìà Throughput (records/sec)</div>
                <div class="chart-container">
                    <canvas id="throughputChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">‚ö†Ô∏è Error Rates (%)</div>
                <div class="chart-container">
                    <canvas id="errorChart"></canvas>
                </div>
            </div>
            
            <div class="card">
                <div class="card-title">‚è±Ô∏è Offset Lag</div>
                <div class="metric-grid" id="lagMetrics"></div>
            </div>
            
            <div class="card">
                <div class="card-title">üîî Active Alerts</div>
                <div id="alertsList"></div>
            </div>
        </div>
        
        <div class="update-time">Last updated: <span id="lastUpdate">--</span></div>
    </div>
    
    <script>
        // Chart configurations
        const throughputChart = new Chart(document.getElementById('throughputChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: []
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        const errorChart = new Chart(document.getElementById('errorChart'), {
            type: 'line',
            data: {
                labels: [],
                datasets: []
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        // Update functions
        async function updateHealthSummary() {
            const response = await fetch('/api/health/summary');
            const data = await response.json();
            
            document.getElementById('overallScore').textContent = data.overall_score;
            
            let statusClass = 'status-healthy';
            let statusText = 'HEALTHY';
            if (data.overall_score < 70) {
                statusClass = 'status-critical';
                statusText = 'CRITICAL';
            } else if (data.overall_score < 90) {
                statusClass = 'status-degraded';
                statusText = 'DEGRADED';
            }
            
            document.getElementById('overallStatus').innerHTML = 
                `<span class="status-badge ${statusClass}">${statusText}</span>`;
            
            const connectorList = document.getElementById('connectorList');
            connectorList.innerHTML = data.connectors.map(c => `
                <div class="connector-item">
                    <span class="connector-name">${c.name}</span>
                    <span class="connector-score">${c.health_score}</span>
                </div>
            `).join('');
        }
        
        async function updateThroughput() {
            const response = await fetch('/api/metrics/throughput');
            const data = await response.json();
            
            const colors = {
                'instagram-source': '#E4405F',
                'twitter-source': '#1DA1F2',
                'linkedin-source': '#0A66C2'
            };
            
            const datasets = Object.keys(data).map(connector => ({
                label: connector,
                data: data[connector].map(d => d.value),
                borderColor: colors[connector] || '#667eea',
                backgroundColor: colors[connector] || '#667eea',
                tension: 0.4
            }));
            
            if (datasets.length > 0) {
                throughputChart.data.labels = data[Object.keys(data)[0]].map(d => 
                    new Date(d.timestamp).toLocaleTimeString()
                );
                throughputChart.data.datasets = datasets;
                throughputChart.update();
            }
        }
        
        async function updateErrors() {
            const response = await fetch('/api/metrics/errors');
            const data = await response.json();
            
            const colors = {
                'instagram-source': '#E4405F',
                'twitter-source': '#1DA1F2',
                'linkedin-source': '#0A66C2'
            };
            
            const datasets = Object.keys(data).map(connector => ({
                label: connector,
                data: data[connector].map(d => d.value),
                borderColor: colors[connector] || '#667eea',
                backgroundColor: colors[connector] || '#667eea',
                tension: 0.4
            }));
            
            if (datasets.length > 0) {
                errorChart.data.labels = data[Object.keys(data)[0]].map(d => 
                    new Date(d.timestamp).toLocaleTimeString()
                );
                errorChart.data.datasets = datasets;
                errorChart.update();
            }
        }
        
        async function updateLag() {
            const response = await fetch('/api/metrics/lag');
            const data = await response.json();
            
            const lagMetrics = document.getElementById('lagMetrics');
            lagMetrics.innerHTML = data.map(item => `
                <div class="metric-box">
                    <div class="metric-value">${item.lag_seconds}s</div>
                    <div class="metric-label">${item.connector}</div>
                </div>
            `).join('');
        }
        
        async function updateAlerts() {
            const response = await fetch('/api/alerts/active');
            const data = await response.json();
            
            const alertsList = document.getElementById('alertsList');
            if (data.length === 0) {
                alertsList.innerHTML = '<p style="color: #718096; text-align: center;">No active alerts</p>';
            } else {
                alertsList.innerHTML = data.map(alert => `
                    <div class="alert-item alert-${alert.severity.toLowerCase()}">
                        <div class="alert-time">${new Date(alert.timestamp).toLocaleString()}</div>
                        <div class="alert-message">${alert.severity}: ${alert.message}</div>
                        <div style="font-size: 12px; color: #718096;">Connector: ${alert.connector}</div>
                    </div>
                `).join('');
            }
        }
        
        function updateAll() {
            updateHealthSummary();
            updateThroughput();
            updateErrors();
            updateLag();
            updateAlerts();
            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
        }
        
        // Initial load and periodic updates
        updateAll();
        setInterval(updateAll, 5000);
    </script>
</body>
</html>
