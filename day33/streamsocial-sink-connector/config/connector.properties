# StreamSocial Sink Connector Configuration
name=streamsocial-hashtag-sink
connector.class=HashtagSinkConnector
tasks.max=3

# Kafka Configuration
topics=trending-hashtags
bootstrap.servers=localhost:9092
group.id=hashtag-sink-connector

# Database Configuration
database.url=postgresql://postgres:password@localhost:5432/streamsocial
database.table=trending_hashtags

# Performance Configuration
batch.size=1000
flush.timeout.ms=30000
retry.backoff.ms=1000
max.retries=3

# Exactly-once semantics
enable.idempotence=true
acks=all
retries=2147483647
max.in.flight.requests.per.connection=5
