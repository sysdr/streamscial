# Kafka Configuration
kafka:
  bootstrap_servers: "localhost:9092"
  topics:
    posts: "streamsocial.posts"
    hashtags: "streamsocial.hashtags"
    trending: "streamsocial.trending"
  
  group_id: "trending-aggregator-v1"
  auto_offset_reset: "latest"
  enable_auto_commit: false

# Stream Processing Configuration
streaming:
  window_size_minutes: 30
  window_advance_minutes: 5
  grace_period_minutes: 5
  suppression_duration_seconds: 30
  commit_interval_ms: 10000
  
  # State Store Configuration
  state_store:
    name: "hashtag-window-counts"
    retention_days: 7
    changelog_replication_factor: 1
    
# Trending Algorithm Configuration
trending:
  velocity_weight: 0.5
  engagement_weight: 0.3
  recency_weight: 0.2
  min_mentions_threshold: 5
  top_k: 100
  decay_rate: 0.95
  
# Monitoring Configuration
monitoring:
  metrics_port: 8080
  dashboard_port: 5000
  log_level: "INFO"
