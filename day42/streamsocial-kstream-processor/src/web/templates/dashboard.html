<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSocial - KStream Processor Dashboard</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #2c3e50 0%, #34495e 50%, #1a252f 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #16a085;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .metric-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .metric-card:hover {
            transform: translateY(-5px);
        }
        
        .metric-label {
            color: #666;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }
        
        .metric-value {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(135deg, #16a085 0%, #27ae60 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .metric-unit {
            font-size: 0.5em;
            color: #999;
        }
        
        .charts-section {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
        }
        
        .chart-card {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .chart-title {
            color: #16a085;
            font-size: 1.3em;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
            margin-right: 10px;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><span class="status-indicator"></span>StreamSocial KStream Processor</h1>
            <p>Day 42: Real-time User Interaction Processing Dashboard</p>
        </div>
        
        <div class="metrics-grid">
            <div class="metric-card">
                <div class="metric-label">Events Processed</div>
                <div class="metric-value" id="processed">0</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Events Filtered</div>
                <div class="metric-value" id="filtered">0</div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Avg Latency</div>
                <div class="metric-value" id="latency">0<span class="metric-unit">ms</span></div>
            </div>
            
            <div class="metric-card">
                <div class="metric-label">Processing Errors</div>
                <div class="metric-value" id="errors">0</div>
            </div>
        </div>
        
        <div class="charts-section">
            <div class="chart-card">
                <div class="chart-title">Interaction Types Distribution</div>
                <canvas id="interactionChart"></canvas>
            </div>
            
            <div class="chart-card">
                <div class="chart-title">Processing Throughput</div>
                <canvas id="throughputChart"></canvas>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io();
        
        // Interaction types chart
        const interactionCtx = document.getElementById('interactionChart').getContext('2d');
        const interactionChart = new Chart(interactionCtx, {
            type: 'doughnut',
            data: {
                labels: ['LIKE', 'SHARE', 'COMMENT', 'VIEW'],
                datasets: [{
                    data: [0, 0, 0, 0],
                    backgroundColor: ['#e67e22', '#16a085', '#f39c12', '#27ae60']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true
            }
        });
        
        // Throughput chart
        const throughputCtx = document.getElementById('throughputChart').getContext('2d');
        const throughputChart = new Chart(throughputCtx, {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: 'Events/sec',
                    data: [],
                    borderColor: '#16a085',
                    backgroundColor: 'rgba(22, 160, 133, 0.1)',
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        
        let lastProcessed = 0;
        let lastTimestamp = Date.now();
        
        socket.on('metrics_update', function(metrics) {
            // Update metric cards
            document.getElementById('processed').textContent = metrics.processed;
            document.getElementById('filtered').textContent = metrics.filtered;
            document.getElementById('latency').innerHTML = 
                metrics.avg_latency_ms.toFixed(2) + '<span class="metric-unit">ms</span>';
            document.getElementById('errors').textContent = metrics.errors;
            
            // Update interaction types chart
            if (metrics.events_by_type) {
                interactionChart.data.datasets[0].data = [
                    metrics.events_by_type.LIKE || 0,
                    metrics.events_by_type.SHARE || 0,
                    metrics.events_by_type.COMMENT || 0,
                    metrics.events_by_type.VIEW || 0
                ];
                interactionChart.update();
            }
            
            // Update throughput chart
            const now = Date.now();
            const timeDiff = (now - lastTimestamp) / 1000;
            const throughput = (metrics.processed - lastProcessed) / timeDiff;
            
            if (throughputChart.data.labels.length > 20) {
                throughputChart.data.labels.shift();
                throughputChart.data.datasets[0].data.shift();
            }
            
            throughputChart.data.labels.push(new Date().toLocaleTimeString());
            throughputChart.data.datasets[0].data.push(Math.round(throughput));
            throughputChart.update();
            
            lastProcessed = metrics.processed;
            lastTimestamp = now;
        });
    </script>
</body>
</html>
