<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamSocial Trending Analytics - ksqlDB</title>
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            color: #667eea;
            font-size: 32px;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 16px;
        }
        
        .metrics {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .metric-card {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .metric-card h3 {
            color: #888;
            font-size: 14px;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        
        .metric-value {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }
        
        .metric-label {
            color: #999;
            font-size: 12px;
            margin-top: 5px;
        }
        
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        
        .panel {
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .panel h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }
        
        .trending-list {
            list-style: none;
        }
        
        .trending-item {
            padding: 15px;
            border-left: 4px solid #667eea;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            transition: all 0.3s;
        }
        
        .trending-item:hover {
            transform: translateX(5px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
        }
        
        .tag {
            font-weight: bold;
            color: #667eea;
            font-size: 18px;
        }
        
        .stats {
            display: flex;
            gap: 20px;
            margin-top: 8px;
            color: #666;
            font-size: 14px;
        }
        
        .stat-item {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .viral-post {
            padding: 15px;
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
            border-radius: 10px;
            margin-bottom: 12px;
        }
        
        .post-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        
        .post-id {
            font-weight: bold;
        }
        
        .engagement {
            font-size: 12px;
            opacity: 0.9;
        }
        
        .connection-status {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4caf50;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .chart-container {
            height: 300px;
            margin-top: 20px;
        }
        
        @media (max-width: 968px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üî• StreamSocial Trending Analytics</h1>
            <p><span class="connection-status"></span>Real-time insights powered by ksqlDB</p>
        </div>
        
        <div class="metrics">
            <div class="metric-card">
                <h3>Trending Hashtags</h3>
                <div class="metric-value" id="trendingCount">0</div>
                <div class="metric-label">Active trends</div>
            </div>
            <div class="metric-card">
                <h3>Viral Posts</h3>
                <div class="metric-value" id="viralCount">0</div>
                <div class="metric-label">High engagement</div>
            </div>
            <div class="metric-card">
                <h3>Last Update</h3>
                <div class="metric-value" style="font-size: 18px;" id="lastUpdate">--:--</div>
                <div class="metric-label">System time</div>
            </div>
        </div>
        
        <div class="content-grid">
            <div class="panel">
                <h2>üè∑Ô∏è Trending Hashtags</h2>
                <ul class="trending-list" id="hashtagList">
                    <li class="trending-item">
                        <div class="tag">Waiting for data...</div>
                    </li>
                </ul>
                <div class="chart-container">
                    <canvas id="hashtagChart"></canvas>
                </div>
            </div>
            
            <div class="panel">
                <h2>üöÄ Viral Posts</h2>
                <div id="viralList">
                    <div class="trending-item">Waiting for data...</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const socket = io('http://localhost:5000');
        
        let hashtagChart = null;
        
        socket.on('connect', () => {
            console.log('Connected to server');
        });
        
        socket.on('hashtag_update', (data) => {
            updateHashtags(data.data);
        });
        
        socket.on('viral_update', (data) => {
            updateViralPosts(data.data);
        });
        
        socket.on('metrics_update', (data) => {
            document.getElementById('trendingCount').textContent = data.trending_tags;
            document.getElementById('viralCount').textContent = data.viral_posts;
            const time = new Date(data.timestamp).toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = time;
        });
        
        function updateHashtags(hashtags) {
            const list = document.getElementById('hashtagList');
            if (!hashtags || hashtags.length === 0) return;
            
            list.innerHTML = hashtags.map((tag, index) => `
                <li class="trending-item">
                    <div class="tag">#${index + 1} #${tag.hashtag}</div>
                    <div class="stats">
                        <div class="stat-item">
                            <span>üí¨</span>
                            <span>${tag.mentions} mentions</span>
                        </div>
                        <div class="stat-item">
                            <span>üë•</span>
                            <span>${tag.unique_users} users</span>
                        </div>
                    </div>
                </li>
            `).join('');
            
            updateHashtagChart(hashtags.slice(0, 8));
        }
        
        function updateHashtagChart(hashtags) {
            const ctx = document.getElementById('hashtagChart').getContext('2d');
            
            if (hashtagChart) {
                hashtagChart.destroy();
            }
            
            hashtagChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: hashtags.map(t => `#${t.hashtag}`),
                    datasets: [{
                        label: 'Mentions',
                        data: hashtags.map(t => t.mentions),
                        backgroundColor: 'rgba(102, 126, 234, 0.8)',
                        borderColor: 'rgba(102, 126, 234, 1)',
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }
        
        function updateViralPosts(posts) {
            const list = document.getElementById('viralList');
            if (!posts || posts.length === 0) return;
            
            list.innerHTML = posts.map((post, index) => `
                <div class="viral-post">
                    <div class="post-header">
                        <span class="post-id">Post #${post.post_id}</span>
                        <span class="engagement">üî• ${post.score} score</span>
                    </div>
                    <div class="stats">
                        <span>‚ù§Ô∏è ${post.likes} likes</span>
                        <span>üí¨ ${post.comments} comments</span>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
